<!DOCTYPE html>
<meta charset="EUC-KR">
  <!-- form : 웹 페이지에서의 입력양식 
                1) method : 웹 페이지 전송 방식(get/post)
                2) action : 이동할 페이지
        -->
        <form method="post" action="#">
  			아이디: <input type="text" name="id" placeholder="아이디를 입력하세요." ><br>
  			패스워드: <input type="password" name="pw"><br>
  			이메일: <input type="email" name="email"><br>
  			성별: 
  			남성 <input type="radio" name="gender" value="male" checked>
  			여성 <input type="radio" name="gender" value="female" > <br>
  			수강과목:
  			자바<input type="checkbox" name="subject" value="java" checked>
  			JSP<input type="checkbox" name="subject" value="JSP" >
  			Spring<input type="checkbox" name="subject" value="Spring" > <br>
  			메모:  <br>
  			<textarea cols="50" rows="5"> </textarea> <br>
  			<input type="submit" value="가입하기">
			<input type="reset" value="다시작성">
        </form>
